<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	*{
		padding: 0;
		margin: 0;
	}
		html,body,.parent{height:100%;overflow:hidden;} 
		.top{position:absolute:top:0;left:0;right:0;height:100px;background-color: red;}
		.left{position:absolute;top:100px;left:0;bottom:50px;width:200px;background-color: pink;}
		.right{position:absolute;overflow:hidden;left:200px;right:0;top:100px;bottom:50px;background-color: blue;} 
		.bottom{position:absolute;left:0;right:0;bottom:0;height:50px;background-color: green;}

	</style>
</head>
<body>
	<div class="parent">
		<div class="top"></div>
		<div class="left"></div>
		<div class="right"></div>
		<div class="bottom"></div>
	</div>
</body>
</html>
