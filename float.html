<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	div{
		height: 200px;
	}
		.left{
			width: 100px;
			float: left;
			background-color: red;
		}
		.right-fix{
			width: 100%;
			margin-left: -100px;
			float: right;
	
		}
		.right{
			margin-left: 100px;
			background-color: blue;
		}
	</style>
</head>
<body>
	<div class="parent">
		<div class="left"></div>
		<div class="right-fix">
			<div class="right"></div>
		</div>
	</div>
</body>
</html>
