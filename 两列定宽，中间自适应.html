<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	*{
		padding: 0;
		margin: 0;
	}
	div{
		height: 200px;
	}
		.left{
			width: 100px;
			float: left;
			background-color: red;
		}
		.center{
			float: left;
			width: 100%;
			margin-right: -200px;
			background-color: blue;
		}
		.right{
			float: right;
			width: 100px;
			background-color: pink;
		}
	</style>
</head>
<body>
	<div class="parent">
		<div class="left"></div>
		<div class="center"></div>
		<div class="right"></div>
	</div>
</body>
</html>
